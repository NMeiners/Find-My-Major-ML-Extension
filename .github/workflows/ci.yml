name: CI

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f environment/requirements.txt ]; then pip install -r environment/requirements.txt; fi
          if [ -f environment/requirements-dev.txt ]; then pip install -r environment/requirements-dev.txt; fi

      - name: Check importability
        run: python -c "import src"

      - name: Run tests
        run: pytest
